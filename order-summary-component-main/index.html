<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div class="image"></div>
      <div class="order-summary">
        <h1 class="order">Order Summary</h1>
        <p class="first-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music icon" class="img" />
          <p class="second-paragraph">Annual Plan <span>$59.99/year</span></p>
          <a href="#" class="link">Change</a>
        </div>
        <p class="third-paragraph">Proceed to Payment</p>
        <p class="fourth-paragraph">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
